<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitPic - 智能图片切割工具</title>
    <meta name="description" content="高效的图片切割工具，支持自定义比例切割，批量下载，保持原图质量">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <span class="icon">✂️</span>
                SplitPic
            </h1>
            <p class="subtitle">智能图片工具 - 切割与裁剪，保持原图质量</p>
        </header>

        <!-- 标签页导航 -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="split">
                    <span class="tab-icon">✂️</span>
                    <span>切割</span>
                </button>
                <button class="tab-btn" data-tab="crop">
                    <span class="tab-icon">✂️</span>
                    <span>裁剪</span>
                </button>
            </div>
        </div>

        <main class="main-content">
            <!-- 切割功能标签页 -->
            <div class="tab-content active" id="split-tab">
                <!-- 上传区域 -->
                <section class="upload-section" id="split-uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <h3>拖拽图片到此处</h3>
                        <p>或者</p>
                        <button class="upload-btn" id="uploadBtn">选择图片文件</button>
                        <p class="supported-formats">支持格式：JPG, PNG, GIF, WebP, BMP, TIFF, SVG</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>
            </section>

            <!-- 控制面板 -->
            <section class="control-section" id="controlSection" style="display: none;">
                <div class="controls">
                    <div class="control-group">
                        <label for="rowsInput">行数：</label>
                        <input type="number" id="rowsInput" min="1" max="20" value="2">
                    </div>
                    <div class="control-group">
                        <label for="colsInput">列数：</label>
                        <input type="number" id="colsInput" min="1" max="20" value="8">
                    </div>
                    <div class="control-group">
                        <label for="formatSelect">输出格式：</label>
                        <select id="formatSelect">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="qualitySelect">图片质量：</label>
                        <select id="qualitySelect">
                            <option value="0.6">低</option>
                            <option value="0.8" selected>中</option>
                            <option value="0.95">高</option>
                        </select>
                    </div>
                    <button class="process-btn" id="processBtn">开始切割</button>
                    <button class="reset-btn" id="resetBtn">重新选择</button>
                </div>
            </section>

            <!-- 原图预览 -->
            <section class="preview-section" id="originalPreviewSection" style="display: none;">
                <h3>原图预览</h3>
                <div class="image-container">
                    <img id="originalImage" alt="原图">
                    <div class="image-info">
                        <span id="imageDimensions"></span>
                        <span id="imageSize"></span>
                    </div>
                </div>
            </section>

            <!-- 切割结果预览 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>切割结果</h3>
                    <div class="result-actions">
                        <button class="select-all-btn" id="selectAllBtn">全选</button>
                        <button class="download-selected-btn" id="downloadSelectedBtn">下载选中</button>
                        <button class="download-all-btn" id="downloadAllBtn">打包下载全部</button>
                    </div>
                </div>
                <div class="cutting-grid" id="cuttingGrid">
                    <!-- 切割结果将动态生成 -->
                </div>
            </section>
            </div>

            <!-- 裁剪功能标签页 -->
            <div class="tab-content" id="crop-tab">
                <!-- 上传区域 -->
                <section class="upload-section" id="crop-uploadSection">
                    <div class="upload-area" id="crop-uploadArea">
                        <svg class="upload-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="64" height="64">
                            <path fill="#667eea" d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"/>
                        </svg>
                        <p>点击或拖拽图片到此处上传</p>
                        <p class="upload-hint">支持 JPEG, PNG, GIF, WebP</p>
                        <input type="file" id="crop-fileInput" accept="image/*" hidden>
                    </div>
                </section>

                <!-- 裁剪界面 -->
                <section class="cropper-section" id="cropperSection" hidden>
                    <div class="crop-toolbar">
                        <button class="crop-btn crop-btn-secondary" id="crop-resetBtn">重置</button>
                        <button class="crop-btn crop-btn-primary" id="crop-cropBtn">裁剪</button>
                    </div>

                    <div class="crop-workspace">
                        <div class="image-container" id="crop-imageContainer">
                            <img id="crop-sourceImage" alt="Source image">
                            <div class="crop-box" id="cropBox">
                                <div class="crop-handle nw" data-handle="nw"></div>
                                <div class="crop-handle n" data-handle="n"></div>
                                <div class="crop-handle ne" data-handle="ne"></div>
                                <div class="crop-handle e" data-handle="e"></div>
                                <div class="crop-handle se" data-handle="se"></div>
                                <div class="crop-handle s" data-handle="s"></div>
                                <div class="crop-handle sw" data-handle="sw"></div>
                                <div class="crop-handle w" data-handle="w"></div>
                                <div class="dim-overlay"></div>
                            </div>
                            <!-- 放大镜 -->
                            <div class="crop-magnifier" id="magnifier">
                                <canvas id="magnifierCanvas"></canvas>
                            </div>
                        </div>

                        <div class="crop-preview-panel">
                            <h3>预览</h3>
                            <div class="crop-preview-container">
                                <canvas id="crop-previewCanvas"></canvas>
                            </div>
                            <div class="crop-info">
                                <p>尺寸: <span id="crop-cropSize">-</span></p>
                            </div>
                            <button class="crop-btn crop-btn-success" id="crop-downloadBtn" disabled>
                                下载裁剪图片
                            </button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 加载状态 -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-spinner"></div>
                <p>正在处理图片...</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 SplitPic. 高效的图片切割工具 | Claude Code + GLM4.6生成</p>
        </footer>
    </div>

    <!-- JavaScript 模块 -->
    <script src="js/zip-loader.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/imageProcessor.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cropApp.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
